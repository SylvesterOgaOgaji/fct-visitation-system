name: FCT Visitation System Backend CI

on:
  push:
    branches: [ main, development ]
    paths:
      - 'src/**'
      - 'pom.xml'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'pom.xml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B clean package -DskipTests
      
    - name: Verify Build Output
      run: ls -la target/
      
    - name: Debug Missing Artifacts
      # Added this step to debug if the JAR file is missing
      run: |
        if [ -z "$(ls -A target/*.jar 2>/dev/null)" ]; then
          echo "Error: No JAR file found in target directory!"
          exit 1
        fi
      
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: fct-visitation-system-jar
        path: target/*.jar
        
    - name: Build Docker image
      run: docker build -t yourrepo/fct-visitation-system:${{ github.sha }} .
    - name: Push Docker image
      run: docker push yourrepo/fct-visitation-system:${{ github.sha }}
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASS: ${{ secrets.DOCKER_PASS }}