<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/fct-visitation/">FCT Visitation System</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Visitor Registration</h1>
        
        <form th:action="@{/visitor/register}" th:object="${visitor}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
            </div>
            
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
            </div>
<div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
            
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required>
            </div>
            
            <div class="mb-3">
                <label for="nin" class="form-label">National Identification Number (NIN)</label>
                <input type="text" class="form-control" id="nin" th:field="*{nin}" required>
            </div>
            
            <div class="mb-3">
                <label for="carType" class="form-label">Car Type</label>
                <select class="form-select" id="carType" th:field="*{carType}" required>
                    <option value="">Select Car Type</option>
                    <option value="OWN">Own Car</option>
                    <option value="RENTED">Rented Car</option>
                    <option value="NONE">No Car</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="facility" class="form-label">Facility</label>
                <select class="form-select" id="facility" th:field="*{facility.facilityId}" required>
                    <option value="">Select Facility</option>
                    <option th:each="facility : ${facilities}" th:value="${facility.facilityId}" th:text="${facility.facilityName}"></option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="officer" class="form-label">Officer to Visit</label>
                <select class="form-select" id="officer" th:field="*{officer.officerId}" required>
                    <option value="">Select Officer</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="purposeOfVisit" class="form-label">Purpose of Visit</label>
                <select class="form-select" id="purposeOfVisit" th:field="*{purposeOfVisit.purposeId}" required>
                    <option value="">Select Purpose</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="appointmentDateTime" class="form-label">Appointment Date & Time</label>
                <input type="datetime-local" class="form-control" id="appointmentDateTime" th:field="*{appointmentDateTime}" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
